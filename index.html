<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Football Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .team-list {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      list-style: none;
      padding: 0;
    }

    .team {
      padding: 10px;
      background-color: #007bff;
      color: white;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    .team:hover {
      background-color: #0056b3;
    }

    .player-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 5px;
    }

    .player-controls {
      margin-top: 10px;
    }

    .player-controls button {
      padding: 10px;
      margin: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
    }

    .player-controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">Live Football Streaming</div>

  <ul class="team-list">
    <li class="team" onclick="openPlayer('Team 1')">Team 1</li>
    <li class="team" onclick="openPlayer('Team 2')">Team 2</li>
    <li class="team" onclick="openPlayer('Team 3')">Team 3</li>
  </ul>

  <div class="player-container" id="player-container">
    <h3 id="team-title">Now Playing</h3>
    <video id="video-player" controls>
      <source src="https://bit.ly/ddy-m3u1all" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="player-controls">
      <button onclick="toggleFullscreen()">Fullscreen</button>
      <button onclick="toggleSize()">Medium Size</button>
      <button onclick="closePlayer()">Close</button>
    </div>
  </div>

  <script>
    function openPlayer(teamName) {
      document.getElementById("team-title").innerText = teamName + " - Live Stream";
      document.getElementById("player-container").style.display = "block";
    }

    function closePlayer() {
      document.getElementById("player-container").style.display = "none";
    }

    function toggleFullscreen() {
      let video = document.getElementById("video-player");
      if (video.requestFullscreen) {
        video.requestFullscreen();
      }
    }

    function toggleSize() {
      let video = document.getElementById("video-player");
      if (video.style.width === "100%") {
        video.style.width = "50%";
      } else {
        video.style.width = "100%";
      }
    }
  </script>
</body>
</html>
